<script>
    // Theme Toggle
    const themeBtn = document.getElementById("themeBtn");
    function toggleTheme() {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        themeBtn.innerText = isDark ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    themeBtn.addEventListener("click", toggleTheme);

    // Load Theme Preference
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        themeBtn.innerText = "‚òÄÔ∏è";
    }

// Back Button Functionality
document.getElementById("backBtn").addEventListener("click", function() {
        window.history.back();
    });
        
const userInput = document.getElementById("userInput");
const outputList = document.getElementById("outputList");

// Function to save data in local storage with expiration time
function saveData() {
    const data = {
        text: userInput.value.trim(),
        expiry: Date.now() + 7 * 24 * 60 * 60 * 1000 // 7 days in milliseconds
    };
    localStorage.setItem("savedMessage", JSON.stringify(data));
    displayData();
}

// Function to load data if not expired
function loadData() {
    const storedData = localStorage.getItem("savedMessage");
    if (storedData) {
        const data = JSON.parse(storedData);
        if (Date.now() < data.expiry) {
            userInput.value = data.text;
            displayData();
        } else {
            localStorage.removeItem("savedMessage"); // Remove expired data
        }
    }
}

// Function to display saved data
function displayData() {
    if (userInput.value.trim() !== "") {
        outputList.innerHTML = `<li>${userInput.value}</li>`;
    } else {
        outputList.innerHTML = "";
    }
}

// Auto-save input on every keypress
userInput.addEventListener("input", saveData);

// Load saved data on page load
window.onload = loadData;

</script>
